{% load extra_urls i18n static admin_list admin_urls %}
{% for button in cl.model_admin.extra_buttons %}
    {% bind button as button %}
    {% if button.change_list and button.visible and button.authorized %}
        {% include "admin_extra_urls/includes/button.html" with button=button %}
    {% endif %}
{% endfor %}
<script>
     (function ($) {
        $('.btn').click(function (e) {
            if ($(this).hasClass("disabled")) {
                e.preventDefault();
            } else {
                $(this).removeClass('btn-success').addClass('disabled');
            }
        });
    })(django.jQuery);
</script>
